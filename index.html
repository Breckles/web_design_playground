<html lang="en">

<head>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="./dist/main.css">
  <script type="module"
          src="./dist/app.js"></script>

<body>

  <header>
    <div id="logo">Oh! Menu</div>
    <!-- <img id="hamburger"
         src="./src/assets/bars.svg"
         alt="Hamburger Icon"> -->
    <svg id="hamburger"
         xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 448 512">
      <path
            d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z" />

      <li>Recipe Book</li>
      <li>Shopping List</li>

  <main>
    <h3>Mmmmmm... Doesn't this one look good?</h3>
    <div id="recipeImage">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/001_Tacos_de_carnitas%2C_carne_asada_y_al_pastor.jpg/1024px-001_Tacos_de_carnitas%2C_carne_asada_y_al_pastor.jpg"
           alt="An image of the recipe">

    <div id="recipeTabs">
      <ul>
        <li>Description</li>
        <li>Ingredients</li>
      </ul>
    </div>
    <div id="tabContent">
      Tab content
    </div>
  </main>

  <footer>
    <p>Copyright info</p>
    <p>Contact Us</p>
    <p>About</p>
  </footer>

</html>
